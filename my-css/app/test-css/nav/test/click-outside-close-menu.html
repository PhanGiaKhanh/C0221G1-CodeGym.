<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            position: absolute;
            width: 260px;
            height: 260px;
            background-color: #e2e2e2;
            padding: 20px;
            display: none;
        }
        #box1 {
            top: 10px;
            left: 10px;
        }
        #box2 {
            top: 10px;
            left: 300px;
        }
        #box3 {
            top: 10px;
            left: 600px;
        }

    </style>
</head>
<body>
<div id="box1" class="box">
    <h2>Pop out interface 1</h2>
</div>
<div id="box2" class="box">
    <h2>Pop out interface 2</h2>
</div>
<div id="box3" class="box">
    <h2>Pop out interface 3</h2>
</div>
<h2>Page content...</h2>
<button onclick="document.getElementById('box1').style.display = 'block'">Pop-out interface 1</button>
<button onclick="document.getElementById('box2').style.display = 'block'">Pop-out interface 2</button>
<button onclick="document.getElementById('box3').style.display = 'block'">Pop-out interface 3</button>
<h2>More page content...</h2>
<script>
    let boxArray = ['box1', 'box2', 'box3'];
    window.addEventListener('mouseup', function (event) {
        for (let i = 0; i < boxArray.length; i++) {
            let box = document.getElementById(boxArray[i]);
            if (event.target != box && event.target.parentNode !=box) { // event.target.parentNode !=box kich vao chu không bị ẩn đi
                box.style.display = 'none';
            }
        }
    })
</script>
</body>
</html>
