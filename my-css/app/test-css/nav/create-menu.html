<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../library/font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
        .nav-menu {
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        #nav-menu-icon {
            display: none;
        }

        #nav-menu-icon + label {
            cursor: pointer;
            transition: none;
        }

        #nav-menu-icon:checked ~ .test {
            left: -20px;
        }

        .test {
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.5);
            border-bottom-right-radius: 5px;
            border-top-right-radius: 5px;
            position: absolute;
            top: 100%;
            left: -220px;
            transition: .5s linear;
            overflow-y: scroll;
        }
        ::-webkit-scrollbar {
            width: 8px;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgb(178, 193, 201);
            border-radius: 5px;
        }
    </style>
    <link rel="stylesheet" href="../../../library/bootstrap4/bootstrap.min.css">
</head>
<body>
<div class="nav-menu" id="menu">
    <input type="checkbox" id="nav-menu-icon">
    <label for="nav-menu-icon"><i class="fa fa-bars" aria-hidden="true"></i></label>
    <ul class="test">
        <li><a href="">Link 1.1</a></li>
        <li><a href="">Link 1.2</a></li>
        <li><a href="">Link 1.3</a></li>
        <li><a href="">Link 1.4</a></li>
        <li><a href="">Link 1.5</a></li>
        <li><a href="">Link 1.6</a></li>
        <li><a href="">Link 1.7</a></li>
        <li><a href="">Link 1.8</a></li>
    </ul>
</div>
</body>
</html>
