<body>
<section class="section-login">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-4"></div>
        <div class="col-sm-6 col-md-6 col-lg-4 form-background">
            <h3>LOGIN NOW</h3>
                <div class="row">
                    <form action="" name="loginFrom" method="post">
                        <div class="form-group">
                            <div class=" col-sm-12 col-md-12 col-lg-12">
                                <input type="text" name="use_name" class="form-control" placeholder="User name">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                                <input type="password" name="password" class="form-control" placeholder="Password" disabled readonly>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <input type="checkbox" name="remember-me"> Remember me!
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <a href="#">Forgot password ?</a>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-12 col-md-12 col-lg-12 form-item" >
                                <input type="password" name="password" class="form-control" placeholder="Password" disabled readonly>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                                <input type="submit" name="submit" class="btn-login" value="login">
                            </div>
                        </div>

                        <div class="form-group user-register">
                            <a href="#">Forgot password ?</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>

        <div class="col-sm-3 col-md-3 col-lg-4"></div>
    </div>
</section>
