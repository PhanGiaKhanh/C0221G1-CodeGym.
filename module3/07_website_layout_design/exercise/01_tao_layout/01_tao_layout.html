<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 5px;
        }

        header {
            width: 100%;
            height: 60px;
            background: #6472ff;
        }
        nav {
            width: 100%;
            height: 40px;
            background: #43ff67;
            margin: 5px 0px;
        }

        main {
            display: flex;
        }

        left {
            width: 50%;
            height: 400px;
            background: #6c757d;
            margin-right: 3px;
        }

        aside {
            width: 50%;
            height: 400px;
            background: #6472ff;
            margin-left: 3px;
        }

        section {
            width: 100%;
            height: 50%;
            background: pink;
            border-bottom: 5px solid white;
            box-sizing: border-box;
        }

        article {
            width: 100%;
            height: 50%;
            background: purple;
        }

        footer {
            height: 50px;
            background: #bb2d3b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<header></header>
<nav></nav>
<main>
    <left>
        <section></section>
        <article></article>
    </left>
    <aside></aside>
</main>
<footer></footer>
</body>
</html>
