<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Táº¡o layout</title>
    <style>
        body {
            margin: 5px;
        }

        .header {
            width: 100%;
            height: 60px;
            background: #6472ff;
        }
        .nav {
            width: 100%;
            height: 40px;
            background: #43ff67;
            margin: 5px 0px;
        }

        .main {
            display: flex;
        }

        .left {
            width: 50%;
            height: 400px;
            background: #6c757d;
            margin-right: 3px;
        }

        .aside {
            width: 50%;
            height: 400px;
            background: #6472ff;
            margin-left: 3px;
        }

        .section {
            width: 100%;
            height: 50%;
            background: pink;
            border-bottom: 5px solid white;
            box-sizing: border-box;
        }

        .article {
            width: 100%;
            height: 50%;
            background: purple;
        }

        .footer {
            height: 50px;
            background: #bb2d3b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="header"></div>
<div class="nav"></div>
<div class="main">
    <div class="left">
        <div class="section"></div>
        <div class="article"></div>
    </div>
    <div class="aside"></div>
</div>
<div class="footer"></div>
</body>
</html>
