<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #00ac96;
        }
        .content {
            margin: 8%;
            background: #fff;
            padding: 1rem 1rem 1rem 1rem;
            box-shadow: 0 0 5px 5px rgba(0,0,0, .05);
        }

        .signin-text {
            font-style: normal;
            font-weight: 600 !important;
        }

        .form-control {
            display: block;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            border: #00ac96 !important;
            border-style: solid !important;
            border-width: 0 0 1px 0 !important;
            padding: 0px !important;
            color: #495057;
            height: auto;
            border-radius: 0px;
            background: #fff;
            background-clip: padding-box;
        }

        .form-control:focus {
            color:  #495057;
            background: #fff;
            border: #fff;
            outline: 0;
            box-shadow: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row content">
            <div class="col-3">
                <img src="img/welcom.jpg" height="100%" width="100%"/></div>
            <div class="col-6">
                <h3 class="signin-text mb3 text-center"> Login</h3>
                <from>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input"> Remember Me
                    </div>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </from>
        </div>
        <div class="col-3">
            <img src="img/friends.jpg" height="100%" width="100%"/></div>
        <div class="col-6">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
