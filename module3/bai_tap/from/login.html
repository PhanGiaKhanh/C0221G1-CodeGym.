<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../bootstrap5/bootstrap.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: #00ac96;
        }
        .content {
            margin: 8%;
            background: #fff;
            padding: 4rem 1rem 4rem 1rem;
            box-shadow: 0 0 5px 5px rgba(0,0,0, .05);
        }

        .signin-text {
            font-style: normal;
            font-weight: 600 !important;
        }

        .form-control {
            display: block;
            width: 100%;
            font-size: 1rem;
            line-height: 1.5;
            border: #00ac96 !important;
            border-style: solid !important;
            border-width: 0 0 1px 0 !important;
            padding: 0px !important;
            color: #495057;
            height: auto;
            border-radius: 0px;
            background: #fff;
            background-clip: padding-box;
        }

        .form-control:focus {
            color:  #495057;
            background: #fff;
            border: #fff;
            outline: 0;
            box-shadow: none;
        }

        .btn-class {
            border: #00ac96;
            color: #00ac96;
        }

        .btn-class:hover {
            background: #00ac96;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row content">
        <div class="col-md-6 mb-3">
            <img src="img/friends.jpg" height="100%" width="100%"/></div>
        <div class="col-md-6 mb-3">
            <h3 class="signin-text mb3"> Sign In</h3>
            <from>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" name="checkbox" class="form-check-input"> Remember Me
                </div>
                <button class="btn btn-class">Login</button>
            </from>
        </div>
    </div>
</div>

<script src="../../bootstrap5/bootstrap.js"></script>
</body>
</html>
