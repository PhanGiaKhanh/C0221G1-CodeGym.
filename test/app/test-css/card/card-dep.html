<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: black;
            text-decoration: none;
        }

        .my-cards ul {
            display: flex;
            flex-wrap: wrap;
        }

        .card-item {
            width: 33.33%;
            height: auto;
            list-style: none;
            border: 20px solid white;
        }

        .card-item a img {
            width: 100%;
            height: 100%;
            box-shadow: 0px 5px 10px darkgray;
            transition: .3s ease;
        }

        .card-item a:hover img {
            transform: scale(1.05);
            box-shadow: 0px 15px 150px darkgray;
        }
        .card-item-text {
            color: white;
            background: royalblue;
            position: absolute;
            bottom: 0;
            z-index: 10;
        }
    </style>
    <link rel="stylesheet" href="../../../library/bootstrap4/bootstrap.min.css">
</head>
<body>
<div class="my-cards">
    <ul>
        <li class="card-item">
            <a href="#">
                <img class="card-item-img" src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/5%20%C4%90%E1%BB%8ANH%20D%E1%BA%A0NG%20FILE.png" alt="">
                <div class="card-item-text">
                    Tất tần tật về 5 định dạng file thường gặp ...
                </div>
            </a>
        </li>
        <li class="card-item">
            <a href=""><img
                    src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/google%20extension.png"
                    alt=""></a>
        </li>
        <li class="card-item">
            <a href=""><img
                    src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/Wacom%20hay%20Ipad.png"
                    alt=""></a>
        </li>
        <li class="card-item">
            <a href=""><img
                    src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/procreate.png"
                    alt=""></a>
        </li>
        <li class="card-item">
            <a href=""><img
                    src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/TOP%205%20ngu%E1%BB%93n%20illustration%20mi%E1%BB%85n%20ph%C3%AD.png"
                    alt=""></a>
        </li>
        <li class="card-item">
            <a href=""><img
                    src="http://itplus-academy.edu.vn//upload/c47d9c29fc44c2b7996a2613aec3c1f9/files/TOP%205%20ngu%E1%BB%93n%20%E1%BA%A3nh%20mi%E1%BB%85n%20ph%C3%AD.png"
                    alt=""></a>
        </li>
    </ul>
</div>
</body>
</html>
