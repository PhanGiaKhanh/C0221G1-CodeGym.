<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm</title>
</head>
<body>
<script>
    let count = 0;
    while (count < 100) {
        document.write(count);
        if (count == 99) {
            alert(count);
        }
        count++;
    }
</script>
