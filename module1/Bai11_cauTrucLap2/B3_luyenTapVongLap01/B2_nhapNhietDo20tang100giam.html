<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let nhietDo = prompt('Nhập nhiệt độ');
    if (nhietDo > 100) {
        alert('Please! Reduce the temperature')
    }else if (nhietDo < 20) {
        alert('Please! Increased the temperature')
    }else {
        alert('Good luck!')
    }
</script>
</body>
</html>
