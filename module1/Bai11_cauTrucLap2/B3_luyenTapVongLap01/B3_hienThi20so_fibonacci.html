<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DÃ£y fibonacci</title>
</head>
<body>
<h5 id="result"></h5>
<script>
    let num1 = 0;
    let num2 = 1;
    let display = '';
    for (let i = 0; i < 10; i++) {
        display += num1 + '&nbsp;&nbsp;' + num2 + '&nbsp;&nbsp;';
        num1 = num1 + num2;
        num2 = num2 + num1;
    }
    document.getElementById('result').innerHTML = display;
</script>
</body>
</html>
