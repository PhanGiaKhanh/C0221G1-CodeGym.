<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<h3>Bảng cửu chương</h3>
<div id="result"></div>
<script>
    let display = '<table border="1">';
    for (let i = 2; i <= 9; i++) {
        display += '<tr>';
        for (let j = 2; j <= 9; j++) {
            display += '<td>' + j + '*' + i + '=' + i * j + '</td>';
        }
        display += '</tr>';
    }
    display += '</table>';
    document.getElementById('result').innerHTML = display;

</script>
</body>
</html>
