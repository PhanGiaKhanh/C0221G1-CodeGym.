<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình tam giác</title>
</head>
<body>

<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<hr>');

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<hr>');


    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5-i; j++) {
            document.write('&nbsp;&nbsp;')
        }
        for (let k = 0; k <= i; k++){
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<hr>');

    let display = '';
    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < 5-i; j++) {
            display += ' ';
        }
        for (let k = 0; k < i; k++){
            display += '*';
        }
        display += '<br>'
    }
    document.write('<pre>' +display + '</pre>');
</script>
</body>
</html>
