<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let num = prompt("Nhập 1 số nguyên dương để tính giai thừa");
    let result = 1;
    for (let i = 1; i <= num; i++) {
        result = result * i;
    }
    alert(result);
</script>
</body>
</html>
