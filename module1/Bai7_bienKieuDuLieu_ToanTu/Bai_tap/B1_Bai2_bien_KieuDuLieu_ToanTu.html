<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let Celsius = prompt("Nhập nhiệt độ 0C :");

    Celsius= parseInt(Celsius);
    let F = 9 * Celsius / 5 + 32;

    document.write('Nhiệt độ nhập là ' + Celsius + '&nbsp OC <br>');
    document.write('<hr> Nhiệt độ sang độ F là ' + F + 'F ');
</script>
</body>
</html>
