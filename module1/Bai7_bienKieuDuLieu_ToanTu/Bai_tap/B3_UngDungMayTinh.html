<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>

</head>
<body>
<h1>Caculator</h1>
<form action="">
    <input type="number" id="num1">
    <input type="number" id="num2"><br>
<!--    <input type="button" onclick="addition()">-->
    <button type="button" id="add" onclick="calculate('+')">Addition(+)</button>
    <button type="button" id="sub" onclick="calculate('-')">Subtraction(-)</button>
    <button type="button" id="multi" onclick="calculate('x')">Multiplication(x)</button>
    <button type="button" id="divi" onclick="calculate('/')">Division(/)</button>
</form>
<h3 id="result"></h3>

<script>
    function calculate(ob) {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        // alert(event.toElement.id);
        // document.write(event.srcElement.id);
        if(ob === "+") {
            document.getElementById('result').innerHTML = num1 + num2;
        } else if (ob === "-") {
            document.getElementById('result').innerHTML = num1 - num2;
        } else if (ob === "x") {
            document.getElementById('result').innerHTML = num1 * num2;
        } else {
            document.getElementById('result').innerHTML = num1 / num2;
        }
    }
</script>
</body>
</html>
