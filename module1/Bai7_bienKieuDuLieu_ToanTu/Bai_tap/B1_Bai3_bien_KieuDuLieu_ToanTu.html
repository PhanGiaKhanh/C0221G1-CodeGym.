<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let R = prompt('Nhập bán kinh hình tròn :');
    R = parseInt(R);
    let S =  3.14 * R * R;
    S = S.toFixed(2);
    document.write('Bán kinh hình tròn bạn nhập' + R + "<br>");
    document.write('Diện tích hình tròn là ' + S + "<br>");
</script>
</body>
</html>
