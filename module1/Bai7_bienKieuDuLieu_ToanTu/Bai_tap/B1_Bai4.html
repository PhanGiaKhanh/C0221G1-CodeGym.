<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    let R = prompt('Nhập bán kinh hình tròn :');
    R = parseInt(R);
    let C =  2 * 3.14 * R;
    C = C.toFixed(2);
    document.write('Bán kinh hình tròn bạn nhập' + R + "<br>");
    document.write('Chu vi hình tròn là ' + C + "<br>");
</script>
</body>
</html>
