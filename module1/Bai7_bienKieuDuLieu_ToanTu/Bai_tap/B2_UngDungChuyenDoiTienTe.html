<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        div {
            text-align: center;
            float: left;
            padding: 0 5% 0;
        }
        select {
            width: 150px;
        }
    </style>
</head>
<body>
<form action="">
    <div>
        <label><b>Amount</b></label><br>
        <input type="number" id="amount">
    </div>
    <div>
        <label><b>From Currency</b></label> <br>
       <select name="currency" id="currency">
            <option value="23000">Việt Nam</option>
            <option value="1">USD</option>
        </select>
    </div>
    <div>
        <label><b>To Currency</b></label><br>
        <select name="toCurrency" id="toCurrency">
            <option value="1" >USD</option>
            <option value="23000">Việt Nam</option>
        </select>
    </div>
        <br>
        <input type="button" value="Convert" style="background: mediumpurple" onclick="Convert()">

</form>

<div id="result" style="color: blue"></div>

<script>
    function Convert(){
        let amount = parseInt(document.getElementById("amount").value);
        let currency = parseInt(document.getElementById("currency").value);
        let toCurrency = parseInt(document.getElementById("toCurrency").value);
        let KQ = amount * toCurrency / currency;
        document.getElementById('result').innerHTML = "Chuyển đổi" + KQ ;

    }
</script>
</body>
</html>
