<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<h1>Bài 1</h1>
<script>
    let i = 10,
        j = 20.5,
        b = true,
        s = "Hà Nội";
    document.write( 'i =' +i + '<br>');
    document.write( 'j =' +j + '<br>');
    document.write( 'b =' +b + '<br>');
    document.write( 's =' +s + '<br>')
</script>
<h1>Bài 2</h1>
<script>
    let width = 20;
    let height = 10;
    let area = width * height;
    document.write('Area = ' + area)
</script>
<h1>Bài 3</h1>
<script>
    let a = prompt("Nhập a = ");
    let c = prompt("Nhập b = ");
    let d = (a % c)  == 0;

    document.write('A nhập là = ' + a + '<br>' );
    document.write('B nhập là = ' + c + '<br>');
    document.write('kết quả là = ' + d + '<br>');
    alert('kết quả = ' + d );
</script>
</body>
</html>
