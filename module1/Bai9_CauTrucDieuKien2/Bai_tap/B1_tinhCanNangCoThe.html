<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân nặng cơ thể</title>
</head>
<body>
<form action="">
    <input id="num1" type="number" placeholder="Input your weight">
    <input id="num2" type="number" placeholder="Input your height">
    <input type="button" onclick="calculate()" value="Enter">
    <input type="reset" value="reset">
</form>

<h1 id="result"></h1>
<script>

    function calculate() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let bmi = num1 / Math.pow(num2, 2);
        let result = '';
        if (bmi < 18) {
            result += 'Underwidth';
        }else if (bmi < 25){
            result += 'Normal'
        }else if (bmi < 30){
            result += 'Overwight'
        }else {
            result += 'Obese'
        }

        document.getElementById('result').innerHTML = result + bmi;
    }
</script>
</body>
</html>
