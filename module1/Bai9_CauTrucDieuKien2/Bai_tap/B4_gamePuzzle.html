        inputElements[i].onclick = function (e) {

        //
            let newArray = [inputElements[0].src,
                            inputElements[1].src,

                            inputElements[4].src];console.log(newArray);
            for (let i =0; i< 5; i++) {
                if (newArray.toString() === animals[0].toString() ||
                    newArray.toString() === animals[1].toString() ||
                    newArray.toString() === animals[2].toString()) {
                    inputElements[i].style.boxShadow = '2px 2px 4px red'
                }else {
