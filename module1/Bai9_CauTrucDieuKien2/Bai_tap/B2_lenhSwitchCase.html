<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case</title>
</head>
<body>
<input type="number" id="result" placeholder="Nhập tháng" style="text-align: right">
<input type="button" value="Tính số ngày" onclick="find()">
<hr>
<h3 id="value"></h3>

<script>

    function find() {
        let month = parseInt(document.getElementById('result').value);
        let display = '';
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                display += '&nbsp có 31 ngày';
                break;
            case 2:
                display += '&nbsp có 28 hoặc 29 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                display += '&nbsp có 30 ngày';
                break;
            default:
                display += '&nbsp bạn là ai?'
        }
        document.getElementById('value').innerHTML = 'Tháng &nbsp' + month + display;
    }
</script>
</body>
</html>
