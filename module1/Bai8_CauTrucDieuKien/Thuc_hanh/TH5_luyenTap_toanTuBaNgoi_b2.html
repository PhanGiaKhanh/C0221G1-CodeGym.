<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập chuỗi</title>
</head>
<body>
<script>
    let Input = prompt("Nhập chuỗi của bạn");

    Input === "Employee" ? alert("Hello!") :
        Input === "Director" ? alert("Greetings!") :
            Input === "" ?  alert("No login!") : alert("Chuỗi rỗng");
</script>
</body>
</html>
