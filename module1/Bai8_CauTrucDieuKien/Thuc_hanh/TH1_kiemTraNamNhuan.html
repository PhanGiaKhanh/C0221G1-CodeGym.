<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let year = prompt('Nhập năm cần xét');
    if(year%4 === 0 && year%100 !== 0){
        document.write("năm nhuận");
    }else if(year%100 === 0) {
        if (year%400 === 0){
            document.write("năm nhuận");
        }else
            document.write("Không phải năm nhuận");
    }else
        document.write("không phải năm nhuận");
</script>
</body>
</html>
