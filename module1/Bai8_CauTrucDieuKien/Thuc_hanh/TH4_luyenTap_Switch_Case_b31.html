<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số 2</title>
</head>
<body>
<script>
    let num = prompt("nhập số : ");
    let mod = (Math.abs(num))/num;
    switch (mod) {
        case 1 :
            alert(1);
            break;
        case -1 :
            alert(-1);
            break;
        default :
            alert(0);
    }
</script>
</body>
</html>
