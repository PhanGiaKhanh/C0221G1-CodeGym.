<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiết kế giao diện</title>
    <style>
        #head {
            width: 100%;
            height: 50px;
            background: yellowgreen;
            display: inline-block;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #headLink {
            width: 100%;
            height: 30px;
            background: yellow;
            margin: 0px 0px 0px 0px;


        }
        ul {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 100%;
            text-align: center;
        }

        #left {
            float: left;
            width: 14%;
            height: 450px;
            background: #1ac7b6;
        }

        #center {
        /*float: left;*/
            margin: 0 auto;
            width: 70%;
            height: 450px;
            border: 2px solid black;
            box-sizing: border-box;
        }

        #right {
            float: right;
            width: 14%;
            height: 450px;
            background: #1ac7b6;
        }

        #footer {
            width: 100%;
            height: 30px;
            background: yellow;
            margin: 5px 0px;
        }

        li {
            margin: 0px auto;
            float: left;
            margin-left: 20px;


        }

    </style>
</head>
<body>
<div id="head"><b>Hello guys</b><input type="text"></div>
<div id="headLink">
    <ul style="margin: 5px 0px">
        <li style="font-size: 30px"><b>G</b></li>
        <li>Cafe</li>
        <li>Chà chanh</li>
        <li>Nước khoáng</li>
        <li>Nước suối</li>
    </ul>
</div>
<div id="container">
    <div id="left">
        <select name="" id="">

        </select>
    </div>
    <div id="right"></div>
    <div id="center"></div>
</div>
<div id="footer"></div>
</body>
</html>
