<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuẩn hóa ký tự</title>
</head>
<body>
<script>
    let ten = 'tRuong    TaN   HAI';
    let arrTen = ten.toLowerCase().split(' ');
    let newArr = [];
    for (let i = 0; i < arrTen.length; i++) {
        if (arrTen[i]) {
            let newElement = arrTen[i][0].toUpperCase() + arrTen[i].slice(1);
            newArr.push(newElement);
        }
    }
    let longest = newArr[0];
    for (let i = 0; i < newArr.length; i++) {
        if (longest.length < newArr[i].lenght) {
            longest = newArr[i];
        }
    }
    let chuanHoa = newArr.join(' ');
    alert('Từ ban đầu : ' + ten + '\nChuẩn hóa : ' + chuanHoa + '\nTừ dài nhất là : ' + longest)
</script>
</body>
</html>
