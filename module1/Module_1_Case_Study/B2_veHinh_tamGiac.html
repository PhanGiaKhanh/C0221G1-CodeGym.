<h3> Hiển thị hình tam giác</h3>
<h1 id="tamGiac"></h1>
<script>
        let str = "<table>";
        let num = 5;
        for (let i = 0; i < num; i++) {
            str += "<tr>";
            for (let j = 0; j < num; j++) {
                if (j === 0 || i === j || i === num-1) {
                    str += '<td>*</td>';
                }else {
                    str += '<td></td>';
                }
            }
            str += "</tr>";
        }
        str += '</table>';
        document.getElementById("tamGiac").innerHTML = str;
</script>
