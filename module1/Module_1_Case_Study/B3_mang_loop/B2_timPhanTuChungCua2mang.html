<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử chung của 2 mảng</title>
</head>
<body>
<script>
    let arrA = [7, 2, 5, 3, 5, 3];
    let arrB = [7, 2, 5, 4, 6, 3, 5, 3];
    let max;
    let lenA = arrA.length;
    let lenB = arrB.length;
    let newArr =[];
    (lenA > lenB) ? max = lenA : max = lenB;

    for (let i = 0; i < max; i++) {
        if (arrA.indexOf(arrB[i]) == -1) {
            newArr[i] = arrB[i];
        }
        if (arrB.indexOf(arrA[i]) == -1) {
            newArr[i] = arrA[i]
        }
    }
    document.writeln(newArr.join('  '));

</script>
</body>
</html>
