<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm phần tử chung của 2 mảng</title>
</head>
<body>
<script>
    let arrA = [7, 2, 5, 3, 5, 3,10];
    let arrB = [7, 2, 5, 4, 6, 3, 5, 3];
    let newArr =[];
    for (let i = 0; i < arrB.length; i++) {
        if (arrA.indexOf(arrB[i]) == -1) {
            newArr[i] = arrB[i];
        }
        if (arrB.indexOf(arrA[i]) == -1) {
            newArr[i] = arrA[i];
        }
    }
    document.writeln(newArr.join('  '));
</script>
</body>
</html>
