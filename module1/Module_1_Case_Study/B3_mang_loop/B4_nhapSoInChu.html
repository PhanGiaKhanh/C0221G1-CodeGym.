<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập số in chữ</title>
</head>
<body>
<script>
    let num = prompt('Nhập số : ');
    let string = ['một','hai','ba','bốn','năm','sáu','bảy','tám','chín','không'];
    let number = ['1','2','3','4','5','6','7','8','9','0'];
    let arr = [];
    for (let i = 0; i < num.length; i++) {
        let indexString = number.indexOf(num[i]);
        arr.push(string[indexString])
    }
    alert(arr.join(' '))
</script>
</body>
</html>
