<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền lương và Thuế</title>
</head>
<body>

<script>
    // Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
do {
    let tien = prompt('Nhập tiền lương của bạn đơn vị VND');
    if (!isNaN(tien) && tien.length >0) {
        let thue;
        let luong;
        if (tien >= 15000000) {
            thue = tien * 20/ 100;
        } else if (tien >= 7000000) {
            thue = tien * 10/ 100;
        } else {
            thue = tien * 5/ 100;
        }
        luong = tien - thue;
        alert('Lương nhân viên = ' + tien + ' VND' +
            '\nTiền thuế = ' + thue + ' VND' +
            '\nLương ròng = '+luong+' VND') ;
        break;
    }
}while (true)





</script>
</body>
</html>
