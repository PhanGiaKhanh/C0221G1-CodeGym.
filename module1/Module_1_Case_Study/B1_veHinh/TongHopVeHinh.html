<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình</title>
</head>
<body>
<script>
    // Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây
    rectangle(4, 5);

    function rectangle(n, m) {
        let result = '';
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < m; j++) {
                if (i === 0 || i === n-1 || j === 0 || j === m-1) {
                    result += '*'
                } else {
                    result += ' '
                }
            }
            result += '<br>'
        }
        document.write('<pre>' + result + '</pre><hr>')
    }

    // Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    triangleEmpty(5);

    function triangleEmpty(h) {
        let result = '';
        for (let i = 0; i < h; i++) {
            for (let j = 0; j < h; j++) {
                if (i === h-1 || j === 0 || j === i) {
                    result += '*'
                } else {
                    result += ' '
                }
            }
            result += '<br>'
        }
        document.write('<pre>' + result + '</pre><hr>')
    }

    // Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    tamGiacCan(7);
    
    function tamGiacCan(h) {
        let result = '';
        for (let i = 0; i < h; i++) {
            for (let j = h-1; j > i; j--) {
                result += ' ';
            }
            for (let j = 0; j < (i*2 +1); j++){
                result += '*';
            }
            result += '</br>';
        }
        document.write('<pre>' + result + '</pre><hr>')
    }

    // Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
    tamGiacCanRong(7);

    function tamGiacCanRong(h) {
        let result = '';
        for (let i = 0; i < h; i++) {
            for (let j = h-1; j > i; j--) {
                result += ' ';
            }
            for (let j = 0; j < (i*2 +1); j++){
                if (j === 0 || j === i*2 || i ===h-1) {
                    result += '*';
                }else {
                    result += ' ';
                }
            }
            result += '</br>';
        }
        document.write('<pre>' + result + '</pre><hr>')
    }

</script>
</body>
</html>
