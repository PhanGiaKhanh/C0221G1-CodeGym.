<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        .box {
            margin: 20px 30% 20px;
            background: #f7f6ff;
            border: thick double blue;
        }
    </style>
</head>
<body>
    <div class="box">
        <form>
            <div style="margin: 10px 20% 10px; background: aquamarine; text-align: center">
                <h3 style="color: blue">ĐĂNG KÝ HỌC VIÊN</h3>
            </div>
            <div>
                <table>
                    <tr>
                        <td>Họ và tên</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Ngày sinh</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Giới tính</td>
                        <td><input type="radio" name="a" checked>Nam <input type="radio" name="a">Nữ
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>Lớp</td>
                        <td>
                            <select >
                                <option value="" >--Chọn Lớp--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Đăng ký">
                            <input type="reset" value="Nhập lại">
                        </td>
                    </tr>
                </table>


            </div>
        </form>
    </div>
</body>
</html>
