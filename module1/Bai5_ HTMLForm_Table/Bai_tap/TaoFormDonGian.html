<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        li {
            padding: 10px;
            list-style-type: none;
        }

        #title {
            padding: 1px;
            background: orange;
            color: white;
            text-align: center;
        }

        #textRight {
            text-align: right;
        }

        .inLine {
            float: left;
        }

        .box{
            border: 4mm ridge rgba(170, 50, 220, .6);
        }
    </style>
</head>
<body>
    <div style="margin: 10px 30% 10px" class="box">
        <form style="padding: 10px">
            <div id="title"> <h2>SỞ THÍCH CỦA BẠN </h2></div>
            <div style="float: left">
                <ul>
                    <li id="textRight">Họ và tên : </li>
                    <li id="textRight">Email : </li>
                    <li id="textRight">Sở thích : </li>
                </ul>
            </div>
            <div class="inLine">
                <ul>
                    <li ><input type="text" name="yourName"></li>
                    <li><input type="email" name="email"></li>

                    <li class="inLine"><input type="checkbox" name="hobby" checked>Thể thao</li>
                    <li class="inLine"><input type="checkbox" name="hobby">Lướt web &nbsp;</li>
                    <li class="inLine"><input type="checkbox" name="hobby">Du lịch</li>
                    <br>
                    <li class="inLine"><input type="checkbox" name="hobby">Âm nhạc</li>
                    <li class="inLine"><input type="checkbox" name="hobby">Chơi game</li>
                    <li class="inLine"><input type="checkbox" name="hobby">Đọc sách</li>
                    <br>
                    <li class="inLine"><input type="checkbox" name="hobby">Điện ảnh</li>
                </ul>
                <br>

            </div>
            <div style="clear: both; text-align: center; padding: 20px 20px ">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </div>
        </form>

    </div>

</body>
</html>
