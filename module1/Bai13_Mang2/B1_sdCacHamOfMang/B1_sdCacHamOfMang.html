<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm của Mảng</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString() + '<br>'); // chuyển to string
    document.write(myColor.join() + '<br>'); // nối chuỗi
    document.write(myColor.join('-')); // nối chuỗi bằng dấu +
</script>
</body>
</html>
