<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số ký tự 1 chuỗi</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi để tìm số ký tự trong 1 chuỗi');
    let ABC = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let abc = 'tbcdefghijklmnopqrstuvwxyz';
    let count = 0;
    demSoKyTu(str);

    function demSoKyTu(str) {
        let arr = str.split('');
        for (let i = 0; i < arr.length; i++) {
            if (ABC.indexOf(str[i]) > -1 || abc.indexOf(str[i]) > -1) {
                count++;
            }
        }
        document.writeln(str);
        document.writeln('Tổng số ký tự trong mảng ngày là : ' + count);
    }
</script>

</body>
</html>
