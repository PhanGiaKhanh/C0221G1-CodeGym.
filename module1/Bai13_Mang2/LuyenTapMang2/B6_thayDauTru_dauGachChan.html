<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển (-) thành (_)</title>
</head>
<body>
<script>
    let inputStr = prompt('Nhập mảng ký tự chuyển (-) thành (_)');
    let arrStr = inputStr.split('');
    document.writeln('Mảng ban đầu : ' + arrStr.join('  ') + '<br>');
    for (let i = 0; i < arrStr.length; i++) {
        if (arrStr[i] == '-') {
            arrStr[i] = '_';
        }
    }
    document.writeln('Mảng kết quả : ' + arrStr.join('  '));
</script>
</body>
</html>
