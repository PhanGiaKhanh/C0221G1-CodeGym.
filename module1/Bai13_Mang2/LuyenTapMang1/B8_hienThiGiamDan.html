<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 10 phần tử và giảm dần</title>
</head>
<body>
<script>
    let string = prompt('Nhập mảng cách nhau = 1 dấu nháy');
    let array = string.split(' ');
    document.write(string + '<br>')
    document.write(array.sort((a,b)=>(b-a)))
</script>
</body>
</html>
