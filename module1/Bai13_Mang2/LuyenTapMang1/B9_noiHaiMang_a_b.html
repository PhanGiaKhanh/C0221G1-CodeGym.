<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NỐi hai mảng</title>
</head>
<body>
<script>
    let a = prompt('Nhập mảng a cách nhau bằng dấu space');
    let b = prompt('Nhập mảng b cách nhau bằng dấu space');
    let aNew = a.split(' ');
    let bNew = b.split(' ');
    document.write('Mảng a :' + aNew + '<br>');
    document.write('Mảng b :' + bNew + '<br>');
    document.write('Mảng c :' + aNew.concat(bNew))
</script>
</body>
</html>
