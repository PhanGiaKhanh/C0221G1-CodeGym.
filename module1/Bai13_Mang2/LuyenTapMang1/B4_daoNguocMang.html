<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = new Array();
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt('Input element ' + i + ' of Array'));
    }
    document.write(array + '<br>');
    document.write(array.reverse());
</script>
</body>
</html>
