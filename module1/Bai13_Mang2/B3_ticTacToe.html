<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cờ X 0</title>
</head>
<body>
<script>
    let display = '';
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            display += '<input type="button" value="-" style="width: 40px; height: 40px">';
        }
        display += '<br>';
    }
    document.write(display);
    let array = new Array(5);
    let x = 'X';
    let inputElements = document.querySelectorAll('input[type ="button"]');
    // -------------------  Tạo mảng  ---------------------
    for (let i = 0; i < 5; i++) {
        array[i] = new Array (5);
        for (let j = 0; j < 5; j++) {
            array[i][j] = inputElements[j + i * 5]
        }
    }
    // --------------------  Event click ---------------------
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            array[i][j].onclick = function (e) {
                let event = e.target;
                if (event.value === '-') {
                    event.value = x;
                    if (x === 'X') {
                        x = 'O';
                    } else {
                        x = 'X';
                    }
                } else {
                    alert('Ô này đã đánh dấu');
                }
                kiemTra(array);
            }
        }

    }

    // ------------------------  kiểm tra kết quả ---------------------
    function kiemTra(array) {
        for (let i = 1; i < 4; i++) {
            for (let j = 1; j < 5; j++) {
                if (array[i][j].value !== '-') {
                    if ((array[i][j].value === array[i - 1][j - 1].value && array[i][j].value === array[i + 1][j + 1].value) ||
                        (array[i][j].value === array[i - 1][j + 1].value && array[i][j].value === array[i + 1][j - 1].value) ||
                        (array[i][j].value === array[i][j - 1].value && array[i][j].value === array[i][j + 1].value) ||
                        (array[i][j].value === array[i - 1][j].value && array[i][j].value === array[i + 1][j].value)
                    ) {
                        alert('win')
                    }
                }
            }
        }
    }

</script>
</body>
</html>
