<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circles</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>


    <script>
        class Cirles {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }

            getX() {
                return this.x;
            }

            setX(x) {
                this.x = x;
            }

            getY() {
                return this.y;
            }

            setY(y) {
                this.y = y;
            }

            getRadius() {
                return this.x;
            }

            setRadius(radius) {
                this.radius = radius;
            }

            creatCircle() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let x = this.x;
                let y = this.y;
                let r = this.radius;
                ctx.beginPath();
                ctx.arc(x, y, r, 0, 2 * Math.PI);
                ctx.fill();
            }

            creatCircleRandom() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                this.radius = radius;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fill();
            }

            creatCircleColor() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                let color = getRandomColor();
                this.radius = radius;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }

            createCircleRandomIndex() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let radius = Math.floor(Math.random() * 80);
                let color = getRandomColor();
                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;
                this.x = x;
                this.y = y;
                this.radius = radius;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
            createMultipleCircle(){
                for(let i = 0; i < 30; i++){
                    this.createCircleRandomIndex();
                }
            }
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        let circle = new Cirles(100, 100, 100);

        circle.createMultipleCircle()
        circle.createCircleRandomIndex()
    </script>
</body>
</html>
