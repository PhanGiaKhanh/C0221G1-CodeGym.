<script>
    class Temprature {
        constructor (celsius) {
            this.celsius = celsius;
        }
        getCelsius() {
            return this.celsius;
        }
        setCelsius(celsius) {
            this.celsius = celsius;
        }
        getFahrenheit(){
            let c = this.celsius;
            return c * 9 / 5 +32;
        }
        getKenvin() {
            let c = this.celsius;
            return c + 273.15;
        }

    }
    let temprature = new Temprature(0);
    let cel = temprature.celsius;
    let fah = temprature.getFahrenheit();
    let ken = temprature.getKenvin();
    alert( 'Độ c là ' + cel + ' là ' + fah + " F , " + ken + ' kenvin' )
