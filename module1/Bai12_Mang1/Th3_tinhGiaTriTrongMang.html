<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt('Nhập giá trị cần tìm : ');
    let numbers = [-3, 5, 1, 3, 2, 10];
    while (true) {
        let kiemTra = true;
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
            console.log(value);
            if (numbers[i] == value) {
                kiemTra = false;
                break;
            }
        }
        if (kiemTra) {
            alert('Incorrect');
            value = prompt('Nhập giá trị cần tìm : ');
        } else {
            alert('Correct');
            break;
        }
    }
</script>
</body>
</html>
