<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];

    function reverse() {
        let first = 0;
        let last = array.length-1;
        while (first < last) {
            let b = array[first];
            array[first] = array [last];
            array[last] = b;
            first++;
            last--;
        }
    }
</script>
