<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = 0;
    let i = 0;
    while (i < array.length) {
        if (max < array[i]) {
            max = array[i];
        }i++;
    }
    document.write(max)
</script>
</body>
</html>
