<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành tạo mảng</title>
</head>
<body>
<h4>Sample Screen</h4>
<input type="text" id="txtValue" placeholder="Input Element">
<input type="button" value="Add" onclick="addElement()">
<input type="button" value="Display" onclick="displayArray()">
<hr>
<h4 id="result"></h4>

<script>
    let x = 0;
    let array = Array ();
    let obInput = document.getElementById('txtValue');
    let display = '';
    function addElement() {
        array[x] = obInput.value;
        x++;
        obInput.value = '';
    }
    function displayArray() {
        for (let i = 0; i < array.length; i++) {
            display+= "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = display;
    }
    ``
</script>
</body>
</html>
