<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let local = minArray(arr1);
    if (local == -1) {
        alert("mảng rỗng")
    }else {
        alert("Giá trị min là : " + arr1[local] + ' vị trí trong mảng là : ' + local)
    }

    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];
        let local = '';
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                local = i;
            }
        }
        return local;
    }
</script>
</body>
</html>
