<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi ngôi sao</title>
</head>
<body>
<script>
    let nameStar = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let stars = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    let input = prompt('Nhập tên chòm sao !!!');
    alert(find(input));

    function find(name) {
        let viTri = nameStar.indexOf(name);
        return stars[viTri];
    }
</script>
</body>
</html>
