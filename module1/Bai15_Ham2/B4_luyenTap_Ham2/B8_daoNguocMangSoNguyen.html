<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược mảng số nguyên</title>
</head>
<body>
<script>
    let str = prompt('Nhập mảng số nguyên cách nhau dâu ( )');
    let arrStr = str.split(' ');
    alert(arrStr);
    alert(swap());
    function swap() {
        return arrStr.reverse()
    }
</script>
</body>
</html>
