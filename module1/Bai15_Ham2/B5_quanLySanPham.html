<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
</head>
<body>
<h4>Add New Product</h4>
<input type="text" id="add" placeholder="New Product"><input type="button" value="Add" onclick="addProduct()">
<h4>Display All Product</h4>

<div id="display"></div>
<script>
    let nameProducts = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmid Note 4',
        'Apple Iphone 6S', 'Xiaomi Mi 5s Plus', 'Apple Iphone 8 Plus', 'Fujitsu F-04E', 'Oppo A71'];
    createTable();

    function addProduct() {
        let addName = document.getElementById('add').value;
        nameProducts.push(addName);
        createTable();
    }

    function removeElement(i) {
        nameProducts.splice(i, 1);
        createTable();
    }
    function editElement(i) {
        let nameEdit = prompt('Nhập thay đổi');
        nameProducts[i] = nameEdit;
        createTable();
    }
    function createTable() {
        let table = '<table>';
        table += '<tr>' +
            '<td><b>Product Name</b></td>' +
            '<td colspan="2" style="text-align: right; color: red"><b id="count" style="text-align: right">' + nameProducts.length + ' product</b></td> </tr>';
        for (let i = 0; i < nameProducts.length; i++) {
            table += '<tr>';
            table += '<td class="name">' + nameProducts[i] + '</td>';
            table += '<td><input type="button" class="edit" value="Edit" onclick="editElement(' + i + ')"></td>';
            table += '<td><input type="button" class="delete" value="Delete" onclick="removeElement(' + i + ')"></td>';
            table += '</tr>';
        }
        table += '</table>';
        document.getElementById('display').innerHTML = table;
    }


</script>
</body>
</html>
