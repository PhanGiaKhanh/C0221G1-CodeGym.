<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc đèn</title>
</head>
<body>
<h3>Bật tắc bống đèn</h3>
<img src="img/pic_bulboff.gif" alt="" id="img">
<input type="button" id="button" value="Bật tắt" onclick="switchButton()">
<script>
    class ElectricLamp {
        constructor() {
        }

        turnOff() {
            console.log('Đèn tắc');
            this.status = false;
        }

        turnOn() {
            console.log('Đèn sáng');
            this.status = true;
        }
    }

    class SwitchButton {
        constructor() {
            this.lamp = ''
        }

        connectToLamp(lamp) {
            console.log('Kết nối đèn');
            this.lamp = lamp;
        }

        switchOff() {
            console.log("Tắc đèn");
            this.lamp.turnOff();
        }

        switchOn() {
            if (this.lamp !== '') {
                console.log("Bật đèn");
                this.lamp.turnOn();

            } else {
                console.log('Chưa kêt nối đèn ')
            }
        }
    }

    let buttonLamp = new SwitchButton();
    let led = new ElectricLamp();
    let a = 0;
    function switchButton() {
        buttonLamp.connectToLamp(led);

        if (a%2 == 0) {
            buttonLamp.switchOn();
            document.getElementById('img').src ="img/pic_bulbon.gif";
            document.getElementById('button').value = 'Tắt đèn';
        }else {
            buttonLamp.switchOff();
            document.getElementById('img').src ="img/pic_bulboff.gif";
            document.getElementById('button').value = 'Bật đèn';
        }
        a++;
    }

    // buttonLamp.switchOn();

    //     buttonLamp.switchOn();
    //     buttonLamp.switchOff()

</script>
</body>
</html>
