<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    
</head>
<body>
<form action="saveBlog" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <td>Comment</td>
            <td><textarea cols="30" rows="10" th:field="*{comment}"></textarea></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="c: ${categoryList}"
                            th:value="${c.id}"
                            th:text="${c.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> </td>
            <td>
                <input type="hidden" th:field="*{date}"  id="date">
            </td>
        </tr>
        <tr>
            <td><a href="/blogs" class="btn btn-secondary">Back list</a></td>
            <td class="text-right">

                <input type="submit" value="Create" class="btn btn-primary" onclick="btn()">
            </td>
        </tr>
    </table>

</form>

<script>
    function btn(){
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("date").value = m + "/" + d + "/" + y;
    }
</script>
</body>
</html>
