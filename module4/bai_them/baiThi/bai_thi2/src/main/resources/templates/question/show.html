<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit employee</title>
  <link rel="stylesheet" href="/bootstrap4/bootstrap.min.css">
  <style>
    td:first-child {
      width: 24%;
      line-height: 40px;
    }

    td {
      padding: 5px !important;
    }

    input {
      box-shadow: 1px 1px #637fff;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="row m-3">
    <div class="col-3"></div>
    <div class="col-6 fborder border-secondary rounded shadow">
      <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Xem chi tiết câu hỏi</h2>
      </p>
        <div class="container-fluid">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tiêu đề</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.title}"></p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nội dung</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.question}"></p>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phản hồi</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.answer}"></p>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Loại câu hỏi</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.questionType.name}"></p>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Ngày đăng</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.dateCreate}"></p>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Tình trạng</label>
            <div class="col-sm-8">
              <p class="form-control" th:text="${question.status}"></p>
            </div>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <a href="/questions" class="btn btn-secondary">Close</a>
          </div>

        </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>

</body>
</html>
