<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit employee</title>
  <link rel="stylesheet" href="/bootstrap4/bootstrap.min.css">
  <style>
    td:first-child {
      width: 24%;
      line-height: 40px;
    }

    td {
      padding: 5px !important;
    }

    input {
      box-shadow: 1px 1px #637fff;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="row m-3">
    <div class="col-3"></div>
    <div class="col-6 fborder border-secondary rounded shadow">
      <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Create new employee</h2>
      <p class="text-success" th:text="${msg}" >
      </p>

      <form method="post" th:object="${employeeDto}">
        <div class="container-fluid">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
              <p class="text-danger" th:errors="*{employeeName}"></p>
              <input type="text" class="form-control" th:field="*{employeeName}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Birthday</label>
            <div class="col-sm-8">
              <p class="text-danger" th:if="${#fields.hasErrors('birthday')}"
                 th:errors="*{birthday}"></p>
              <input type="date" class="form-control" th:field="*{birthday}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Salary</label>
            <div class="col-sm-8">
              <p class="text-danger" th:if="${#fields.hasErrors('salary')}"
                 th:errors="*{salary}"></p>
              <input type="number" class="form-control" th:field="*{salary}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
              <p class="text-danger" th:if="${#fields.hasErrors('phone')}"
                 th:errors="*{phone}"></p>
              <input type="number" class="form-control" th:field="*{phone}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" th:field="*{email}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" th:field="*{address}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Position</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{position}">
                <option th:each="position : ${positionList}"
                        th:value="${position.id}"
                        th:text="${position.positionName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Degree</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{educationDegree}">
                <option th:each="degree : ${educationDegreeList}"
                        th:value="${degree.id}"
                        th:text="${degree.degreeName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Division</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{division}">
                <option th:each="division : ${divisionList}"
                        th:value="${division.id}"
                        th:text="${division.divisionName}"></option>
              </select>
            </div>
          </div>
          <!--                    <div class="form-group row">-->
          <!--                        <label class="col-sm-4 col-form-label">User Name</label>-->
          <!--                        <div class="col-sm-8">-->
          <!--                            <input type="text" class="form-control" name="user">-->
          <!--                        </div>-->
          <!--                    </div>-->
          <div class="d-flex justify-content-between mb-2">
            <a href="/employees" class="btn btn-secondary">Close</a>
            <input class="btn btn-success" type="submit" value="Update">
          </div>

        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>

</body>
</html>
