<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create customer</title>
  <link rel="stylesheet" href="/bootstrap4/bootstrap.min.css">
  <style>
    td:first-child {
      width: 24%;
      line-height: 40px;
    }

    td {
      padding: 5px !important;
    }

    input {
      box-shadow: 1px 1px #637fff;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="row m-3">
    <div class="col-3"></div>
    <div class="col-6 fborder border-secondary rounded shadow">
      <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Create new contract detail</h2>
      <p class="text-success">
        ${message}
      </p>

      <form method="post">
        <div class="container-fluid">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Contract id</label>
            <div class="col-sm-8">
              <select name="cId" >

              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Attach Service</label>
            <div class="col-sm-8">
              <select name="aId" >

              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Quantity</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" name="quantity">
            </div>
          </div>
          <div class="d-flex justify-content-between mb-2">
            <a href="/index.jsp" class="btn btn-secondary">Close</a>
            <input class="btn btn-success" type="submit" value="Create">
          </div>

        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>


<script src="/bootstrap4/jquery-3.6.0.min.js"></script>
<script src="/bootstrap4/popper.min.js"></script>
<script src="/bootstrap4/bootstrap.min.css"></script>
</body>
</html>
