<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create service</title>
  <link rel="stylesheet" href="/bootstrap4/bootstrap.min.css">
  <style>
    tr td:last-child{
      width: 405.36px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row m-3">
    <div class="col-3"></div>
    <div class="col-6 border border-secondary rounded shadow">
      <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Create new customer</h2>
      <p class="text-success" th:text="${msg}"></p>

      <form method="post" th:object="${serviceDto}">
        <input type="hidden" th:field="*{id}">
        <div class="container-fluid">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Service Name </label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('serviceName')}"
                   th:errors="*{serviceName}"></sub>
              <input type="text" class="form-control" th:field="*{serviceName}">
            </div>
          </div>

          <div class="form-group row">
          <label class="col-sm-4 col-form-label">Service Code </label>
          <div class="col-sm-8">
            <sub class="text-danger" th:if="${#fields.hasErrors('serviceCode')}"
                 th:errors="*{serviceCode}"></sub>
            <input type="text" class="form-control" th:field="*{serviceCode}">
          </div>
        </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Area</label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('serviceArea')}"
                   th:errors="*{serviceArea}"></sub>
              <input type="number" class="form-control" th:field="*{serviceArea}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Cost</label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('serviceCost')}"
                   th:errors="*{serviceCost}"></sub>
              <input type="number" class="form-control" th:field="*{serviceCost}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Max people</label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('serviceMaxPeople')}"
                   th:errors="*{serviceMaxPeople}"></sub>
              <input type="number" class="form-control" th:field="*{serviceMaxPeople}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Rent Type</label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('rentType')}"
                   th:errors="*{rentType}"></sub>
              <select class="form-control" th:field="*{rentType}">
                <option th:each="rentType : ${rentTypeList}"
                        th:value="${rentType.id}"
                        th:text="${rentType.rentTypeName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Service Type</label>
            <div class="col-sm-8">
              <sub class="text-danger" th:if="${#fields.hasErrors('serviceType')}"
                   th:errors="*{serviceType}"></sub>
              <select class="form-control" th:field="*{serviceType}" id="typeService"  th:onchange="changeServiceType()"s>
                <option th:each="serviceType : ${serviceTypeList}"
                        th:value="${serviceType.id}"
                        th:text="${serviceType.serviceTypeName}"></option>
              </select>
            </div>
          </div>
          <div id="standard">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Standard Room</label>
              <div class="col-sm-8">
                <sub class="text-danger" th:if="${#fields.hasErrors('standardRoom')}"
                     th:errors="*{standardRoom}"></sub>
                <input type="text" class="form-control" th:field="*{standardRoom}">
              </div>
            </div>
          </div>
          <div id="description">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <sub class="text-danger" th:if="${#fields.hasErrors('descriptionOtherConvenience')}"
                     th:errors="*{descriptionOtherConvenience}"></sub>
                <input type="text" class="form-control" th:field="*{descriptionOtherConvenience}">
              </div>
            </div>
          </div>
          <div id="pool">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Pool Area</label>
              <div class="col-sm-8">
                <sub class="text-danger" th:if="${#fields.hasErrors('poolArea')}"
                     th:errors="*{poolArea}"></sub>
                <input type="number" class="form-control" th:field="*{poolArea}">
              </div>
            </div>
          </div>
          <div id="floor">
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Number Of Floor</label>
              <div class="col-sm-8">
                <sub class="text-danger" th:if="${#fields.hasErrors('numberOfFloors')}"
                     th:errors="*{numberOfFloors}"></sub>
                <input type="text" class="form-control" th:field="*{numberOfFloors}">
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <a href="/services" class="btn btn-secondary">Close</a>
            <input class="btn btn-success" type="submit" value="Create">
          </div>

        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
<script src="/bootstrap4/jquery-3.6.0.min.js"></script>
<script src="/bootstrap4/popper.min.js"></script>
<script src="/bootstrap4/bootstrap.min.css"></script>
<script>
  function changeServiceType() {
    let id = document.getElementById("typeService").value;
    console.log(id);
    if (id == 1) {
      document.getElementById("standard").style.display = "block";
      document.getElementById("description").style.display = "block";
      document.getElementById("pool").style.display = "block";
      document.getElementById("floor").style.display = "block";
    } else if (id == 2) {
      document.getElementById("standard").style.display = "block";
      document.getElementById("description").style.display = "block";
      document.getElementById("floor").style.display = "block";
      document.getElementById("pool").style.display = "none";
    } else if (id == 3) {
      document.getElementById("standard").style.display = "none";
      document.getElementById("description").style.display = "none";
      document.getElementById("pool").style.display = "none";
      document.getElementById("floor").style.display = "none";
    }
  }
  changeServiceType();
</script>

</body>
</html>
