<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create contract</title>
  <link rel="stylesheet" href="/bootstrap4/bootstrap.min.css">
  <style>
    td:first-child {
      width: 24%;
      line-height: 40px;
    }

    td {
      padding: 5px !important;
    }

    input {
      box-shadow: 1px 1px #637fff;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="row m-3">
    <div class="col-3"></div>
    <div class="col-6 fborder border-secondary rounded shadow">
      <h2 class="text-white rounded bg-info px-5 py-2 mt-2">Create new contract</h2>
      <p th:if="${msg}" class="text-success" th:text="${msg}">
      </p>

      <form method="post" th:object="${contractDto}">
        <div class="container-fluid">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Start date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" th:field="*{startDate}">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">End date</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" th:field="*{endDate}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Deposit</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" th:field="*{contractDeposit}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Employee</label>
            <div class="col-sm-8">
              <select   class="form-control" th:field="*{employee}">
                <option th:each="e : ${employeeList}" th:value="${e.id}" th:text="${e.employeeName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Customer</label>
            <div class="col-sm-8">
              <select  class="form-control" th:field="*{customer}" >
                <option th:each="c : ${customerList}" th:value="${c.id}" th:text="${c.customerName}"></option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Service</label>
            <div class="col-sm-8">
              <select class="form-control" th:field="*{service}">
                <option th:each="s : ${serviceList}" th:value="${s.id}" th:text="${s.serviceName + ' - '}"></option>
              </select>
            </div>
          </div>
<!--          <div class="form-group row">-->
<!--            <label class="col-sm-4 col-form-label">Total money</label>-->
<!--            <div class="col-sm-8">-->
<!--              <input type="number" class="form-control" th:field="*{contractTotalMoney}" readonly>-->
<!--            </div>-->
<!--          </div>-->
          <div class="d-flex justify-content-between mb-2">

            <a href="contracts" class="btn btn-secondary" >Close</a>
            <input class="btn btn-success" type="submit" value="Create">
          </div>

        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>


<script src="/bootstrap4/jquery-3.6.0.min.js"></script>
<script src="/bootstrap4/popper.min.js"></script>
<script src="/bootstrap4/bootstrap.min.css"></script>

</body>
</html>
