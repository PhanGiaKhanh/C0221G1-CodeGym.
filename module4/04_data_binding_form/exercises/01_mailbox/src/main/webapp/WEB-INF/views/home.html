
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mail box</title>
    <link rel="stylesheet" href="">
    <link th:href="@{../../resources/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<h1>Settings</h1>
<form action="/save"   method="post" >
    <fieldset>
        <legend>Settings</legend>
        <table>
            <tr>
                <td>Languages: </td>
                <td>
                    <select name="lang_id" id="">
                        <option th:each="language : ${languageList}" th:value="${language.getId()}" th:text="${language.getName()}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Page Size:</td>
                <td> Show
                    <select name="size_id">
                        <option th:each="size : ${sizeList}" th:value="${size.getId()}" th:text="${size.getSize()}"></option>
                    </select>
                    emails per page
                </td>
            </tr>
            <tr>
                <td>Spams filter:</td>
                <td>
                    <input type="checkbox" name="spamsFilter" value=true> Enable spams filter
                </td>
            </tr>
            <tr>
                <td>Signature:</td>
                <td>
                    <textarea name="signature"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn btn-primary" >update</button>
                    <button class="btn btn-secondary">Cancel</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
