<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<th:block th:text="${msg}"></th:block>
<form action="createUser" th:object="${user}" method="post">
 <table>
<!--     <tr>-->
<!--         <td>id</td>-->
<!--         <td th:field="*{id}"></td>-->
<!--     </tr>-->
     <tr>
         <td>First name</td>
         <td><input type="text" th:field="*{firstName}">
             <th:block  th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></th:block></td>
     </tr>
     <tr>
         <td>Last name</td>
         <td><input type="text" th:field="*{lastName}">
             <th:block  th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></th:block></td>
     </tr>
     <tr>
         <td>Phone</td>
         <td><input type="text" th:field="*{phone}">
             <th:block  th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></th:block></td>
     </tr>
     <tr>
         <td>Age</td>
         <td>
             <input type="number" th:field="*{age}">
             <th:block  th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></th:block>
         </td>
     </tr>
     <tr>
         <td>Email</td>
         <td><input type="text" th:field="*{email}">
             <th:block  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></th:block></td>
     </tr>
     <tr>
         <td></td>
         <td><input type="submit" value="submit"></td>
     </tr>
 </table>
</form>
</body>
</html>
