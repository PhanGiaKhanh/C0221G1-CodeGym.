<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<h3>Product Management</h3>
<h4><a href="/">back to home</a></h4>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<table id = "products">
    <thead>
    <tr>
        <th>#</th>
        <th>Product Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <th:block  th:each="product, loop : ${products}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.amount}"></td>
            <td th:text="${product.date}"></td>
            <td><img width="100" height="100" th:src="'img/'+${product.image}" alt=""></td>
        </tr>
    </th:block>
    </tbody>
</table>
<!--region Phân trang giới hạn 3-->
<div>
    <a th:href="@{'/list'(page=${products.number - 1},keyWord=${search})}"
       th:if="${products.hasPrevious()}">Previous</a>
    <span th:each="p : ${#numbers.sequence(0,products.totalPages - 1) }"
          th:if="${products.hasContent()}">
          <a th:href="@{'/list'(page=${p},keyWord=${search})}"
             th:text="${p+1}"
             th:if="${(p>(products.number)-1)&&(p<(products.number+3))}"
          ></a>
    </span>
    <a th:href="@{'/list'(page=${products.number + 1},keyWord=${search})}"
       th:if="${products.hasNext()}">Next</a>
</div>
<!--endregion-->
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
