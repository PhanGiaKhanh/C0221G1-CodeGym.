<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <link rel="stylesheet" href="/bootstrap.css">
</head>
<body>
<form action="create-product" th:object="${productDto}" method="post" class="card" style="width: 35%"
      novalidate="novalidate" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{productId}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  th:field="*{productName}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="file" th:field="*{image}"/>
<!--            <img name="img" th:src="@{'/image/' + ${product.img}}" alt="" width="100" height="100">-->
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"  th:field="*{price}">
        </div>
    </div>
    <input type="hidden" th:href="*{oldPrice}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"  th:field="*{amount}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control is-invalid"  th:field="*{description}" id="validationTextarea" placeholder="Required example textarea" required></textarea>
            <div class="invalid-feedback">
                Please enter a message in the textarea.
            </div>
        </div>
    </div>

    <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd')}">
    <input type="submit" class="btn btn-primary" value="Create">
</form>
</body>
</html>
