<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link th:rel="stylesheet" th:href="@{bootstrap.css}">-->

    <link rel="stylesheet" href="/bootstrap.css">
    <style>
        .card {
            border: 1px solid darkblue;
            box-sizing: border-box;
            border-radius: 5px;
        }
        img{
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        a{
            text-decoration: none;
            color: black;
        }
        /*h5{*/
        /*    text-decoration: line-through;*/
        /*}*/
    </style>
</head>
<body>
<h1><a href="/list" class="btn btn-primary">show list</a></h1>
<a href="/shopping-cart" class="btn btn-primary">Cart</a>
<h4 th:text="${msg}"></h4>

<table>
    <tr>
        <th:block th:each="product, loop : ${products}">
            <td>
                <div class="card">
                    <a th:href="@{product/{id}/show-product(id=${product.id})}" class="dropdown-item">
<!--                        <img th:src="'img/'+ ${product.image}" class="card-img-top" alt="..."-->
<!--                             style="width: 100%; height: 333px"> -->
                        <img th:src="@{img/__${product.image}__}"  class="card-img-top" alt="..."
                             style="width: 100%; height: 333px">
                        <div class="card-body">
                            <h4 class="card-title text-primary" th:text="${product.name}"></h4>
                            <h5 class="card-title text-danger" th:text="${product.price}"></h5>
                            <a th:href="@{product/product-buy/{id}(id=${product.id})}" class="btn btn-warning">Mua ngay</a>
<!--                            <a th:href="@{/add/__${product.id}__(action='+')}" class="btn btn-warning">Mua ngay</a>-->
                        </div>
                    </a>
                </div>
            </td>
        </th:block>
    </tr>
</table>

</body>
</html>
