<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="product/layout :: head">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<h3>Product Management</h3>
<h4><a href="/show">back to home</a></h4>
<p>
    <a th:href="@{/create}">
        Add new product
    </a>
</p>
<a href="/shopping-cart" class="btn btn-primary">Cart</a>
<table id = "products">
    <thead>
    <tr>
        <th>#</th>
        <th>Product Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <th:block  th:each="product, loop : ${products}">
        <tr>
            <td th:text="${loop.count}"></td>
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><img width="100" height="100" th:src="'img/'+${product.image}" alt=""></td>
        </tr>
    </th:block>
    </tbody>
</table>

<footer th:replace="product/layout :: footer"></footer>
</body>
</html>
