<h1>Bài tập 1</h1>
<label>Chọn màu </label>
<select [(ngModel)]="color">
  <option value="blue">Primary</option>
  <option value="red">Danger</option>
  <option value="green">Success</option>
</select>

<br>
<label>Nhập kích thước</label>
<!--<input type="number" [(ngModel)]="size">-->
<input type="range" min="10" max="1000" [(ngModel)]="size">


<div [ngStyle]="{height: size +'px', width: size +'px', background: color, borderRadius: size/2 + 'px'}" ></div>
