<div class="container card bg-white">
  <form [formGroup]="createForm" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-8">
        <mat-form-field class="example-full-width">
          <mat-label style="font-size: 20px" class="mb-3">
            Name
            <span class="text-danger" *ngFor="let valid of validateMsg.name">
          <small *ngIf="getValidate('name', valid)"> ------  {{valid.msg1}}</small>
        </span></mat-label>
          <input name="name" formControlName="name" matInput placeholder="Your name" class="form-control"
                 style="margin-top: 10px">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label style="font-size: 20px" class="mb-3">
            Price
            <span class="text-danger" *ngFor="let valid of validateMsg.price">
          <small *ngIf="getValidate('price', valid)"> ------  {{valid.msg1}}</small>
        </span></mat-label>
          <input name="price" formControlName="price" matInput placeholder="Ex: 1000000" class="form-control" type="number"
                 style="margin-top: 10px">
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="example-full-width">
          <mat-label style="font-size: 20px" class="mb-3">
            Phone
            <span class="text-danger" *ngFor="let valid of validateMsg.date">
          <small *ngIf="getValidate('date', valid)"> ------  {{valid.msg1}}</small>
        </span></mat-label>
          <input name="date" formControlName="date" matInput placeholder="(090|091|84+90|84+91)XXXXXX"
                 class="form-control" style="margin-top: 10px" type="date">
        </mat-form-field>
      </div>
    </div>
    <div class="text-right">
      <button routerLink="/customer" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary" [disabled]="!createForm.valid">Create</button></div>

  </form>
</div>
