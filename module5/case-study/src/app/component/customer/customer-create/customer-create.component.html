<div class="container" style="margin-top: 120px">

  <h2 class="text-center">Create Customer</h2>
  <form [formGroup]="createForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="code">Code</label>
      <input type="text" class="form-control" id="code" formControlName="code">
      <div
        *ngIf="!createForm.controls.customerCode?.valid && (createForm.controls.code?.dirty || createForm.controls.customerCode?.touched)">
        <div [hidden]="!createForm.controls.customerCode.errors.required">
          <small style="color: red"> Not empty</small>
        </div>
        <div [hidden]="!createForm.controls.customerCode.errors.pattern">
          <small style="color: red"> pattern (KH - XXX)</small>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="typeCustomer">TypeCustomer</label>
      <select name="typeCustomer" id="typeCustomer" class="form-control" formControlName="typeCustomer">
        <option value="null">-----</option>
        <option *ngFor="let tc of customerTypes" [ngValue]="tc">{{tc.name}}</option>
      </select>
      <div
        *ngIf="!createForm.controls.typeCustomer?.valid && (createForm.controls.typeCustomer?.dirty || createForm.controls.typeCustomer?.touched)">
        <small style="color: red"> select type customer</small>
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <div *ngIf="!createForm.controls.name?.valid && (createForm.controls.name?.dirty || createForm.controls.name?.touched)">
        <small style="color: red">  character > 0 </small>
      </div>
    </div>

    <div class="form-group">
      <label for="birthday">Birthday</label>
      <input type="date" class="form-control" id="birthday" formControlName="birthday">
      <div *ngIf="!createForm.controls.birthday?.valid && (createForm.controls.birthday?.dirty || createForm.controls.birthday?.touched)">
        <small  style="color: red"> select birthday</small>
      </div>
    </div>
    <div class="form-group">
      <label for="idCard">ID Card</label>
      <input type="text" class="form-control" id="idCard" formControlName="idCard">
      <div *ngIf="!createForm.controls.idCard?.valid && (createForm.controls.idCard?.dirty || createForm.controls.idCard?.touched)">
        <small [hidden]="!createForm.controls.idCard.errors.required" style="color: red"> not empty</small>
        <small [hidden]="!createForm.controls.idCard.errors.pattern" style="color: red"> pattern (XXX - XXX - XXX) </small>
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
      <div *ngIf="!createForm.controls.phoneNumber?.valid && (createForm.controls.phoneNumber?.dirty || createForm.controls.phoneNumber?.touched)">
        <!--        <small [hidden]="!createFrom.controls.phoneNumber.errors.required" style="color: red"> insert phoneNumber</small>-->
        <small [hidden]="!createForm.controls.phoneNumber.errors.pattern" style="color: red"> pattern ( 090 X -XXX-XXX)</small>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email">
      <div *ngIf="!createForm.controls.email?.valid && (createForm.controls.email?.dirty || createForm.controls.email?.touched)">
        <small [hidden]="!createForm.controls.email.errors.required" style="color: red"> Not empty</small>
        <small [hidden]="!createForm.controls.email.errors.email" style="color: red"> pattern  email</small>
      </div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
      <div *ngIf="!createForm.controls.address?.valid && (createForm.controls.address?.dirty || createForm.controls.address?.touched)">
        <small [hidden]="!createForm.controls.address.errors.required" style="color: red"> not empty </small>
        <small [hidden]="!createForm.controls.address.errors.minlength" style="color: red"> character >5  </small>
      </div>
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <div style="float: right">
      <button type="submit" class="btn btn-primary">Create</button>
      <button routerLink="/customer/list" class="btn btn-primary">Cancel</button>
    </div>

  </form>

</div>
