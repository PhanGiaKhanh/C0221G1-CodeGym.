<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right;margin:20px;">
  <input class="btn btn-danger" style="margin:0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true">
  <input class="btn btn-secondary" type="button" value="Cancel"  [mat-dialog-close]="false">
</div>
