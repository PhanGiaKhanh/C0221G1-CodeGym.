<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tra cứu</title>
    <link rel="stylesheet" href="library/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="library/search.css">
    <link rel="stylesheet" href="library/font-awesome-4.7.0/css/font-awesome.min.css">

<body>
<div id="content" class="container">
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Thông tin tra cứu</legend>
        <form class="border p-3">
            <div class="mb-3">
                <label class="label-text">Tra cứu theo</label>
                <select name="" id="">
                    <option value="">Nhà cung cấp</option>
                    <option value="">Thuốc</option>
                    <option value="">Toa thuốc</option>
                    <option value="">Nhân viên</option>
                    <option value="">Hóa đơn</option>
                    <option value="">Thông tin khách hàng</option>
                </select>
                <!--                        <p style="color: red; font-size: 12px">số phiếu không dc để trống</p>-->

                <select name="">
                    <option value="">Mã nhà cung cấp</option>
                    <option value="">Tên nhà cung cấp</option>
                    <option value="">Địa chỉ</option>
                    <option value="">Điện thoại</option>
                </select>
                <!--                        <p style="color: red; font-size: 12px">khách hàng  không dc để trống</p>-->
            </div>
            <div class="mb-3">
                <input type="text">
                <button class="btn-primary btn">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    Tra cứu
                </button>
                <button class="btn-primary btn">
                    <i class="fa fa-undo" aria-hidden="true"></i>
                    Trở về
                </button>
            </div>
        </form>

        <fieldset class="scheduler-border">
            <legend class="scheduler-border">Kết quả</legend>
            <table class="table table-bordered table-striped">
                <thead class="thead">
                <tr>
                    <th>Mã nhà cung cấp</th>
                    <th>Tên nhà cung cấp</th>
                    <th>Địa chỉ</th>
                    <th>Số điện thoại</th>
                    <th>Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Panadol</td>
                    <td>Vỉ</td>
                    <td>2</td>
                    <td>20000 VND</td>
                    <td>40000 VND</td>

                </tr>
                <tr>
                    <td>Amoxicillin</td>
                    <td>Vỉ</td>
                    <td>2</td>
                    <td>15.000 VND</td>
                    <td>30.000 VND</td>
                </tr>
                <tr>
                    <td>Ambicilin</td>
                    <td>VỈ</td>
                    <td>1</td>
                    <td>22.000 VND</td>
                    <td>22.000 VND</td>
                </tr>
                <tr>
                    <td>Hoạt huyết dưỡng não</td>
                    <td>Hộp</td>
                    <td>2</td>
                    <td>120.000 VND</td>
                    <td>240.000 VND</td>
                </tr>
                </tbody>
            </table>

        </fieldset>
    </fieldset>
</div>

</body>
</html>
